{% extends 'core/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<h3>Login</h3>

<br>

<form action="" method="post">
    {% csrf_token %}
    <div >
        <h5 >Ingrese sus credenciales</h5>
        {{ form | crispy }}
        <a href="{% url 'home' %}" >Inicio</a>
        <a href="{% url 'register' %}" >Registrarse</a>
        <button  type="submit">Iniciar Sesion</button>
    </div>
</form>

{% endblock %}
